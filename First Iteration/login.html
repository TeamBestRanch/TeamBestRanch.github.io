    <div class="container" id="LogInForm">
      <!-- Sign In Form for current users logging in -->
      <!-- Asking User to enter the email address they used to sign up -->
      <form action="#">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            id="emailLogin"
          />
        </div>

        <!-- Asking User to enter the password of their account  -->
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="pwdLogin"
          />
        </div>
        <!-- Sign In button will trigger a check in the database to see if user exists -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
